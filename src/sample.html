<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sample ORA-JS schedule</title>
  <link rel="stylesheet" type="text/css" href="css/orajs.css"/>
  <link rel="stylesheet" type="text/css" href="css/sample.css"/>

  <script src="../node_modules/jquery/dist/jquery.js"> </script>
  <script src="../node_modules/requirejs/require.js" data-main="./main.js"> </script>

</head>

<body>

<h4>This is a sample schedule created with the ORA-JS library.</h4>

<div id="sample-schedule" class="orajs-table"
     lang="de" data-orajs-name="Sample Schedule"

     data-orajs-x-type="date" data-orajs-x-format="DD.MM.YYYY"
     data-orajs-x-start="13.04.2016" data-orajs-x-end="19.04.2016"

     data-orajs-y-type="time" data-orajs-y-format="H:mm"
     data-orajs-y-start="12:30" data-orajs-y-end="18:05" data-orajs-y-grid="hour">

  <div class="orajs-cell" data-orajs-date="13.04.2016" data-orajs-time="14:25">
    Moinmoin!
  </div>

</div>


</body>

</html>
