<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sample ORA-JS schedule</title>
  <script src="../node_modules/jquery/dist/jquery.js"> </script>
  <script src="../node_modules/requirejs/require.js" data-main="./main.js"> </script>
  <link href="css/sample.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<h4>This is a sample schedule created with the ORA-JS library.</h4>

<canvas id="sample-schedule" data-orajs-name="Sample Schedule" lang="de"
        data-orajs-x-type="date" data-orajs-x-start="2016-04-13" data-orajs-x-end="2016-04-19"
        data-orajs-y-type="time" data-orajs-y-start="08:00" data-orajs-y-end="00:00">

</canvas>


</body>

</html>
